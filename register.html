<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Student Attendence System - SAS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="./login&RegisterStyle.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="login-form">
    <form id = "registerForm">
	
        <h2 class="text-center">Member Register</h2> 
        <div class="form-group">
        	<input type="text" class="form-control" name="FullName" placeholder="Full Name" required="required">
        </div> 
        <div class="form-group">
            <p style="font-size: larger;">Choose your account type</p>
            <input type="radio" name="account" id="student" value="student">
            <label for="student">Student</label><br>
            <input type="radio" name="account" id="teacher" value="teacher">
            <label for="teacher">Teacher</label><br>
        </div> 
        <div class="form-group">
        	<input type="text" class="form-control" name="Email" placeholder="Email address" required="required">
        </div> 
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
		
    </form>
    
</div>
</body>
</html>
