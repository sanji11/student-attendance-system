<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Student Attendance System - SAS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="./login&RegisterStyle.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="login-form">
    <form id = "signInForm" >
        <h2 class="text-center">Member Login</h2>   
        <div class="form-group">
        	<input id = "username" type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input id = "password" type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" onClick = "signIn()">Sign in</button>
        </div>
		
    </form>
    <p class="text-center small">Don't have an account? <a href="./register.html">Register here!</a></p>
    <script>
        function signIn(){
            let tmp_password= "1234";
            let tmp_userName = "John"
            if(tmp_password == document.getElementById("password").value && tmp_userName == document.getElementById("username").value){
                document.write("Successful Sign-In.")
                
            }else{
                document.write("Unsuccessful Sign-In. Please enter correct username and password.")
            }


        }
    </script>
    
</div>
</body>
</html>
